<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手帳カレンダー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- 登录界面 -->
        <div id="auth-container" class="auth-container">
            <div class="auth-form">
                <h1>手帳カレンダー</h1>
                <div id="login-form" class="form-section">
                    <h2>ログイン</h2>
                    <input type="text" id="login-username" placeholder="ユーザー名" />
                    <input type="password" id="login-password" placeholder="パスワード" />
                    <button id="login-btn">ログイン</button>
                    <p>アカウントをお持ちでない場合は <a href="#" id="show-register">登録</a></p>
                </div>
                <div id="register-form" class="form-section hidden">
                    <h2>新規登録</h2>
                    <input type="text" id="register-username" placeholder="ユーザー名" />
                    <input type="password" id="register-password" placeholder="パスワード（6文字以上）" />
                    <button id="register-btn">登録</button>
                    <p>すでにアカウントをお持ちの場合は <a href="#" id="show-login">ログイン</a></p>
                </div>
                <div id="auth-error" class="error-message"></div>
            </div>
        </div>

        <!-- 日历界面 -->
        <div id="calendar-container" class="calendar-container hidden">
            <div class="header">
                <div class="header-content">
                    <h1>手帳カレンダー</h1>
                    <div class="user-info">
                        <span id="username-display"></span>
                        <button id="logout-btn">ログアウト</button>
                    </div>
                </div>
                <div class="month-navigation">
                    <button id="prev-month">‹</button>
                    <h2 id="current-month"></h2>
                    <button id="next-month">›</button>
                </div>
            </div>

            <div class="calendar">
                <div class="weekdays">
                    <div class="weekday sunday">日</div>
                    <div class="weekday">月</div>
                    <div class="weekday">火</div>
                    <div class="weekday">水</div>
                    <div class="weekday">木</div>
                    <div class="weekday">金</div>
                    <div class="weekday saturday">土</div>
                </div>
                <div id="calendar-grid" class="calendar-grid"></div>
            </div>
        </div>

        <!-- 事件编辑模态框 -->
        <div id="event-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-date"></h3>
                    <button id="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="events-list" id="events-list"></div>
                    <div class="add-event-section" id="add-event-section">
                        <h4>新しい予定を追加</h4>
                        <div class="input-group">
                            <input type="text" id="new-event-input" placeholder="予定を入力 (最大16文字)" maxlength="16" />
                        </div>
                        <div class="input-group">
                            <input type="time" id="event-start-time" required />
                            <span class="time-separator">～</span>
                            <input type="time" id="event-end-time" />
                        </div>
                        <div class="input-group">
                            <button id="add-event-btn">追加</button>
                        </div>
                        <div class="char-count" id="char-count">0/16 文字</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>`
